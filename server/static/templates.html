<!-- Avatar -->
<template id="avatar-template" scale="1 1 1">
  <a-entity class="avatar" scale="1 1 1">
    <a-sphere class="head" color="#ffffff" scale="0.45 0.5 0.4"></a-sphere>
    <a-entity class="face" position="0 0.05 0">
      <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
        <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
      </a-sphere>
      <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
        <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
      </a-sphere>
    </a-entity>
  </a-entity>
</template>
<template id="projectile-template">
  <a-entity class="projectile" mixin="projectile-mixin" static-body></a-entity>
</template>
