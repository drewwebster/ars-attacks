<html>

<head>
  <meta charset="utf-8">
  <title>ARs Attacks!</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
  <script src="js/aframe-state-component.js"></script>
  <script src="/js/spawn-in-circle.component.js"></script>
  <script src="/js/game-state.js"></script>
  <script src="./js/projectile.js"></script>
  <script src="./js/shooter.js"></script>
  <script src="./js/target.js"></script>
  <script src="./js/oculus-go-controls.js"></script>
  <script src="/js/html-imports.min.js"></script>
  <link rel="import" href="templates.html">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="/easyrtc/easyrtc.js"></script>
  <a-scene networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
     "
    physics="gravity: 0">
    <a-assets>
      <img id="grid" src="https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
      <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
      <!-- delay loading of networked entities until templates are imported -->
      <img id="waitfortemplates" />
      <a-mixin id="projectile-mixin" geometry="primitive: sphere; radius: 0.05" 
               collision-filter="group: projectiles; collidesWith: players, default">
      </a-mixin>
    </a-assets>
    <a-entity id="cameraRig" networked="template:#cameraRig-template; attachTemplateToLocal: false"
      position rotation
      spawn-in-circle="radius:10">
      <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        position="0 1.6 0"
        wasd-controls look-controls
        target
        static-body="shape: sphere; sphereRadius: 0.33" physics-collider="ignoreSleep: true"
        collision-filter="group: players; collidesWith: projectiles; collisionForces: false">
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>
      <a-entity class="right-controller" shooter="enableMouse: false; enableTouch: false"
        position rotation
        networked="template:#right-hand-template; attachTemplateToLocal: true"
        daydream-controls="hand: right; model: false"
        gearvr-controls="hand: right; model: false"
        oculus-touch-controls="hand: right; model: false"
        vive-controls="hand: right; model: false"
        windows-motion-controls="hand: right; model: false"
        oculus-go-controls="hand: right; model: false">
      </a-entity>
      <a-entity class="left-controller"
        position rotation
        networked="template:#left-hand-template;attachTemplateToLocal: true"
        oculus-touch-controls="hand: left; model: false"
        vive-controls="hand: left; mode: false"
        windows-motion-controls="hand: left; model: false">
      </a-entity>
    </a-entity>

    <a-entity text="side: double; width: 10; wrapCount: 20;" position="3.2 3 -5.14" bind__text="value: life;"></a-entity>

    <a-entity position="0 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
      static-body collision-filter="collidesWith: projectiles"></a-entity>

    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  </a-scene>
  <script src="js/naf-templates-schemas.js"></script>
  <script>
    // Called by Networked-Aframe when connected to server
    function onConnect() {
      console.log("onConnect", new Date());
    }

    function increasePointsExample() {
      AFRAME.scenes[0].emit('increaseScore', { points: 50 });
    }
  </script>
 </body>

</html>
